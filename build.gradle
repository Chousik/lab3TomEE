plugins {
    id 'java'
    id 'war'
}

group 'ru.chousik'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
//java {
//    sourceCompatibility = JavaVersion.VERSION_11
//    targetCompatibility = JavaVersion.VERSION_11
//}

ext {
    junitVersion = '5.10.0'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    annotationProcessor ("org.projectlombok:lombok:1.18.32")
    compileOnly ("org.projectlombok:lombok:1.18.32")
    compileOnly('jakarta.enterprise:jakarta.enterprise.cdi-api:4.0.1')
    implementation('org.primefaces:primefaces:14.0.0:jakarta')
//    compileOnly('jakarta.ejb:jakarta.ejb-api:4.0.1')
    implementation("org.postgresql:postgresql:42.7.4")
    compileOnly('jakarta.faces:jakarta.faces-api:4.0.1')
    compileOnly('jakarta.servlet:jakarta.servlet-api:6.0.0')
    compileOnly('jakarta.transaction:jakarta.transaction-api:2.0.1')
    compileOnly('jakarta.persistence:jakarta.persistence-api:3.1.0')
//    implementation('org.hibernate:hibernate-core:6.6.3.Final')
    implementation ('org.eclipse.persistence:org.eclipse.persistence.jpa:4.0.4')
    implementation('org.glassfish.jaxb:jaxb-runtime:4.0.3')
}